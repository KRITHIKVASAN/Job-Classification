<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for: "{{ search_query }}"</h1>
    <ul>
        {% for result in results %}
            <li><a href="{{ url_for('job_details', index=result.custom_index) }}">{{ result.job_title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
